<div class="container">
    <mat-form-field>
        <input matInput [(ngModel)] = "num1" type="number" placeholder="Número 1">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)] = "num2" type="number" placeholder="Número 2">
    </mat-form-field>
    <mat-radio-group name="opciones" [(ngModel)] = "operacionSeleccionada">
        <mat-radio-button *ngFor="let op of tipoOperaciones"  [value]="op" name="opciones" style="margin:10px">
            {{op}}
        </mat-radio-button>
    </mat-radio-group>
    <button mat-raised-button color="primary" (click)="calcular()">Calcular</button><hr>
    <p class="text-center">El resultado es: {{resultado}}</p>
</div>
