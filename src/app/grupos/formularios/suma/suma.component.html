<div class="row">
<div class="col-6">
    <div class="col mb-3">
        <label class="form-label">Número 1</label>
        <input type="number" name="num1" [(ngModel)]="num1" placeholder="Numero 1" class="form-control">
    </div>
    <div class="col mb-3">
        <label class="form-label">Número 2</label>
        <input type="number" name="num2" [(ngModel)]="num2" placeholder="Numero 2" class="form-control">
    </div>
    <div class="col mb-3">
        <button (click)="sumar()" class="btn btn-primary">Calcular</button>
    </div>
</div>
<div class="col-6">
    <h2>Resultado: {{resultado}}</h2>
</div>
</div>
